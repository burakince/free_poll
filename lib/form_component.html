<div class="container">
    <div [hidden]="submitted">
        <h1>Customer Form</h1>
        {{diagnostic}}
        <form (ng-submit)="onSubmit()" #myform="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required
                       [ng-model]="customer.name"
                       (ng-model-change)="customer.name = $event"
                       ng-control="name" #name="form">

                <div [hidden]="name.valid" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" required
                       [(ng-model)]="customer.surname"
                       ng-control="surname" #surname="form">

                <div [hidden]="surname.valid" class="alert alert-danger">
                    Surname is required
                </div>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" required [(ng-model)]="customer.gender">
                    <option *ng-for="#g of genders" [value]="g">{{g}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default"
                    [disabled]="!myform.form.valid">Submit
            </button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>

        <div class="row">
            <div class="col-xs-3">Number</div>
            <div class="col-xs-9  pull-left">{{ customer.number }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ customer.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Surname</div>
            <div class="col-xs-9 pull-left">{{ customer.surname }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Gender</div>
            <div class="col-xs-9 pull-left">{{ customer.gender }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Address</div>
            <div class="col-xs-9 pull-left">{{ customer.address }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
</div>
